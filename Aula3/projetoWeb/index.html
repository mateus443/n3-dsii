<!DOCTYPE html> <!-- Esta declaração define o documento como HTML5 -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz a página ser responsiva -->
    <title>Projeto Web Responsivo - Grupo X</title> <!-- Define o título da aba do navegador -->
    <!-- Importando o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Estilos personalizados -->
</head>

<body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Projeto Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <h1 class="text-center" id="welcome-text">Bem-vindo ao Projeto Web</h1>

        <!-- Botão para alternar o tema -->
        <div class="text-center my-3">
            <button id="theme-toggle" class="btn btn-dark">Alternar Tema</button>
        </div>

        <!-- Botão interativo -->
        <div class="text-center my-3">
            <button id="interactive-btn" class="btn btn-primary">Clique para Interagir</button>
        </div>

        <!-- Janela Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Abrir Janela Modal
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Janela Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Este é um exemplo de uma janela modal criada com Bootstrap.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Adicionando a Imagem -->
        <div class="text-center mt-4">
            <img src="img/imgProjetoWeb.jpg" alt="Imagem de Exemplo" class="img-fluid rounded">
        </div>    
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p>Projeto Web - Grupo X</p>
            <p>&copy; 2024 - Todos os direitos reservados</p>
            <p>
                <a href="#" class="text-white me-3">Política de Privacidade</a>
                <a href="#" class="text-white">Termos de Serviço</a>
            </p>
        </div>
    </footer>

    <!-- Importando Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> <!-- Scripts personalizados -->
</body>
</html>
